<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Chrome : Moon, Sunrise & Sunset</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/dictionary.js" defer></script>
    <script src="./js/background.js" async></script>
    <script src="./js/content.js" defer></script> 
    <script src="./js/moon.js" defer></script> 
</head>
<body>

    <div class="popup-container">
    <div class="icon-container">
    </div> 
        <div class="wrapper">
        <div class="round"></div>
        <div class="wrapper-2">
        <div class="img-area">  
        </div>      
        <h1 class="text">Sunrise & Sunset Extension</h1>
        <p class="text">Bienvenue dans l'extension Sunrise & Sunset. Cette extension fournit des informations sur les phases du lever, du coucher du soleil et de la lune.</p>
        <h2 id="date" class="text"></h2>
        <h2 id="time" class="text"></h2>
        <p class="text"><img src="images/sun.jpg" alt="Sunrise Icon" class="icon">&nbsp;<span id="sunrise"></span></p>
        <p class="text"><img src="images/moon.jpg" alt="Sunset Icon" class="icon">&nbsp;<span id="sunset"></span></p>
        <div class="moon-phase">
            <img id="moon-image" src="../img/full_moon.svg" alt="Moon Phase">
        <div id="phase"> 
        </div> 
        <div class="icon-container">    
        <div class="time">
            <p id="date"></p>
            <p id="time"></p>
        </div>
        <div id="sunrise" class="sun"></div>
        <div id="sunset" class="sun"></div> 
        </div>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
        <a href="option.html">Options</a>
    </div> 
</body>
</html>
